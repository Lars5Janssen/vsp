services:
  sol:
# Keine image angabe? why?
    build: .
    entrypoint: app
    environment:
      - SOL_ROOT_HOST=localhost
    ports:
      - "8006:8006"
    depends_on:
      - component
    stdin_open: true
    tty: true
    networks:
      vs-network:

  component:
    build: .
    entrypoint: app -sleep -killSol
    stdin_open: true
    tty: true
    networks:
      vs-network:

networks:
  vs-network:
    external: false
